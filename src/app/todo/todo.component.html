<div class="container">
  <div class="row">
    <div class="col-5 mx-auto">
      <h3 class="bg-primary text-white p-3">
        {{ getName() }}'s List
      </h3>
      <div class="input-group mb-3">
        <input type="text" #input class="form-control" (keyup.enter)="addItem(input.value); input.value='';"/>
        <!--(blur)="addItem(input.value)"-->
        <button class="btn btn-outline-primary" (click)="addItem(input.value); input.value='';">
          Add
        </button>
      </div>
      {{ message }}
      <div class="form-check mb-3">
        <input type="checkbox" class="form-check-input" id="displayAll"/>
        <label for="displayAll" class="form-check-label">
          Show All
        </label>
      </div>
      <table class="table table-bordered">
        <thead>
        <tr>
          <th></th>
          <th>
            Description
          </th>
          <th>
            Action
          </th>
        </tr>
        </thead>
        <tbody>
        <tr *ngFor="let item of getItems(); let i = index">
          <td>
            {{ i + 1 }}
          </td>
          <td>
            {{ item.description }}
          </td>
          <td>
            {{ item.action }}
          </td>
        </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
