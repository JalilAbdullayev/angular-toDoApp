<div class="container">
  <div class="row">
    <div class="col-5 mx-auto">
      <h3 class="bg-primary text-white p-3">
        {{ getName() }}'s List
      </h3>
      <div class="input-group mb-3">
        <input type="text" #input class="form-control" (keyup.enter)="addItem(input.value); input.value='';"/>
        <button class="btn btn-outline-primary" (click)="addItem(input.value); input.value='';">
          Add
        </button>
      </div>
      <div class="form-check mb-3">
        <input type="checkbox" class="form-check-input" id="displayAll" [(ngModel)]="displayAll"/>
        <label for="displayAll" class="form-check-label">
          Show All
        </label>
      </div>
      <div class="my-2">
        {{ displayCount() }} task(s) completed
      </div>
      <div class="alert alert-warning" *ngIf="getItems().length == 0 else table">
        All tasks have been completed.
      </div>
      <ng-template #table>
        <table class="table table-bordered">
          <thead>
          <tr>
            <th></th>
            <th>
              Description
            </th>
            <th>
              Action
            </th>
          </tr>
          </thead>
          <tbody>
          <tr *ngFor="let item of getItems(); let i = index">
            <td>
              {{ i + 1 }}
            </td>
            <td>
              {{ item.description }}
            </td>
            <td>
              <!--<div [ngSwitch]="item.action">
                <div *ngSwitchCase="true">
                  Yes
                </div>
                <div *ngSwitchDefault>
                  No
                </div>
              </div>-->
              <!--<div *ngIf="item.action; else no">
                Yes
              </div>
              <ng-template #no>
                No
              </ng-template>-->
              <!--<div *ngIf="item.action; then no">
                Hidden
              </div>
              <ng-template #no>
                No
              </ng-template>-->
              <div *ngIf="item.action; then yes else no">
                Hidden
              </div>
              <ng-template #no>
                No
              </ng-template>
              <ng-template #yes>
                Yes
              </ng-template>
            </td>
            <td>
              <input type="checkbox" [(ngModel)]="item.action"/>
            </td>
          </tr>
          </tbody>
        </table>
      </ng-template>
    </div>
  </div>
</div>
